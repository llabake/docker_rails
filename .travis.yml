language: ruby

rvm:
 - 2.7.1
 - jruby

cache:
  - bundler
  - yarn

before_install:
  - gem install bundler

services:
  - postgresql

script:
  - bundle exec rspec

before_script:
  - bundle install --jobs=3 --retry=3
  - cp config/database.travis.yml config/database.yml
  - RAILS_ENV=test bundle exec rake db:create db:migrate --trace
